<header>
	{% if index %}
		<h1 class="entry-title" itemprop="name headline"><a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a></h1>
	{% else %}
		<h1 class="entry-title" itemprop="name headline">{{ page.title  }}</h1>
	{% endif %}
	<p class="meta">
		{% include post/date.html %}{{ time }}
		{% if site.disqus_short_name and page.comments != false %}
			 | <a href="{% if index %}{{ root_url }}{{ post.url }}{% endif %}#disqus_thread">Comments</a>
		{% endif %}
	</p>
</header>
{% if index %}
	<div class="entry-content">{{ post.excerpt }}</div>
	<footer>
		<a rel="full-article" href="{{ root_url }}{{ post.url }}">Read on â†’</a>
	</footer>
{% else %}
	<div class="entry-content">{{ content }}</div>
{% endif %}
