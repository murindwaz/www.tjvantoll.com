<!DOCTYPE html>
<html lang="en">
<head>
	<title>matchMedia Example</title>
	<style>
		/* For WebKit bugs, see http://www.nczonline.net/blog/2012/01/19/css-media-queries-in-javascript-part-2/ */
		@media (min-width: 600px) {
			.foo {}
		}
	</style>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script>
		var mediaQueryList = window.matchMedia(' (min-width: 600px) ');
		mediaQueryList.addListener(function(mql) {
			if (mql.matches) {
				$('ul').append('<li>Viewport is over 600px</li>');
			} else {
				$('ul').append('<li>Viewport is under 600px</li>');
			}
		});
	</script>
</head>
<body>
	<ul>
		<li>Resize your browser window under 600px</li>
	</ul>
</body>
</html>
