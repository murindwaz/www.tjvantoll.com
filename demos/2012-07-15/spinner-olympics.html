<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>jQuery UI spinner olympics pickers</title>

	<link rel="stylesheet" href="../assets/jquery-ui/1.11.0/jquery-ui.min.css">
</head>
<body>

<label for="olympics">Pick an olympics year:</label>
<input id="olympics">

<script src="../assets/jquery/2.1.1/jquery.min.js"></script>
<script src="../assets/jquery-mousewheel/3.1.13/jquery.mousewheel.js"></script>
<script src="../assets/jquery-ui/1.11.0/jquery-ui.min.js"></script>

<script>
	$.widget("tj.olympicspicker", $.ui.spinner, {
		options: {
			min: 1896,
			max: 2012,
			step: 4
		}
	});
	$("input").olympicspicker();
</script>

</body>
</html>
